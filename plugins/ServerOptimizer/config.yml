# ServerOptimizer Configuration

# Cleanup settings
cleanup:
  # Interval in minutes between item cleanups
  interval: 25
  # Announcement times in seconds before cleanup
  announcements:
  - 300
  - 60
  - 30
  - 5
  - 4
  - 3
  - 2
  - 1

# Memory management settings
memory:
  # Target memory usage in MB (lowered to 500MB)
  target: 500
  # Memory check interval in seconds
  check-interval: 15

# Chunk management settings
chunk-management:
  enabled: true
  # Maximum chunks to keep loaded per player (reduced)
  chunks-per-player: 64
  # Unload chunks after this many seconds of inactivity (reduced)
  unload-after: 120
