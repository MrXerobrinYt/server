NexoInventory:
  menu_layout:
    nexo_armor:
      slot: 1
      icon: forest_helmet
      displayname: <green>Nexo Armor</green>
    nexo_furniture:
      slot: 2
      icon: arm_chair
      displayname: <green>Nexo Furniture</green>
    nexo_tools:
      slot: 3
      icon: forest_axe
      displayname: <green>Nexo Tools</green>
  menu_rows: 6
  menu_size: 45
  main_menu_title: <shift:-37><glyph:menu_items>
  next_page_icon: next_page_icon
  previous_page_icon: previous_page_icon
  exit_icon: cancel_icon
  recipe_showcase_title: <shift:-7><glyph:menu_recipe>
debug: false
Plugin:
  keep_this_up_to_date: true
  language: english
  commands:
    repair:
      oraxen_durability_only: false
  generation:
    default_configs: true
  formatting:
    packets: true
    anvil: true
    signs: true
    chat: true
    books: true
WorldEdit:
  noteblock_mechanic: false
  stringblock_mechanic: false
  furniture_mechanic: false
Glyphs:
  shift_font: nexo:shift
  emoji_list_permission_only: true
  unicode_completions: true
  chat_hover_text: <glyph_placeholder>
Chat:
  chat_handler: MODERN
CustomArmor:
  auto_assign_settings: true
  type: COMPONENT
ItemUpdater:
  update_items: true
  override_item_lore: false
  update_items_on_reload: true
FurnitureUpdater:
  update_on_reload: false
  update_on_load: false
Pack:
  obfuscation:
    type: SIMPLE
    cache: true
  validate:
    models: true
    fonts: true
    atlas: true
  dispatch:
    send_pre_join: true
    send_on_reload: true
    delay: -1
    mandatory: true
    prompt: <#fa4943>Accept the pack to enjoy a full <b><gradient:#9055FF:#13E2DA>Nexo</b><#fa4943>
      experience
    send_on_join: true
  server:
    type: POLYMATH
    selfhost:
      port: 8082
      dispatch_threads: 10
    lobfile:
      api_key: API-KEY
    polymath:
      server: atlas.nexomc.com
      secret: nexomc
  generation:
    generate_zip: true
    minimize_json: true
    excluded_file_extensions:
    - .zip
    - .tar.gz
    packsquash:
      enabled: false
      executable_path: plugins/Nexo/pack/packsquash/packsquash
      settings_path: plugins/Nexo/pack/packsquash/packsquash.toml
  import:
    default_assets: true
    external_packs: true
    from_location: []
    from_url: []
    external_pack_order: []
    model_engine:
      import_pack: true
      exclude_shaders: true
Misc:
  block_other_resourcepacks: false
  reset_recipes: true
  add_recipes_to_book: true
  hide_scoreboard_numbers: false
  hide_scoreboard_background: false
  hide_tablist_background: false
ConfigTools:
  generate_default_configs: true
  initial_custom_model_data: 1000
  remove_invalid_furniture: false
  skipped_model_data_numbers: []
  disable_automatic_model_data: false
  disable_automatic_glyph_code: false
  enable_configs_updater: true
  error_item:
    material: PODZOL
    excludeFromInventory: false
    injectId: false
