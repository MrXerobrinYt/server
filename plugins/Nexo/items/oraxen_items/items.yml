example_sword:
  itemname: <gradient:#FA7CBB:#F14658><bold>My Custom Sword
  material: WOODEN_SWORD
  ItemFlags:
  - HIDE_ENCHANTS
  - HIDE_ATTRIBUTES
  - HIDE_UNBREAKABLE
  - HIDE_DESTROYS
  - HIDE_PLACED_ON
  - HIDE_POTION_EFFECTS
  PersistentData:
  - key: test:hello
    type: STRING
    value: Here is a value
  AttributeModifiers:
  - attribute: MOVEMENT_SPEED
    amount: 0.1
    operation: 0
    slot: HAND
  Enchantments:
    protection: 4
    flame: 34
    sharpness: 18
  Components:
    durability: 10
  injectId: false
example_custom_mechanic:
  itemname: <gradient:#FA7CBB:#F14658><bold>My Item With A Custom Mechanic
  material: DIAMOND_SWORD
  Mechanics:
    custom:
      test:
        one_usage: true
        cooldown: 200
        event: CLICK:right:all
        conditions:
        - '#player.hasPermission(''example.permission'')'
        actions:
        - '[console] give <player> cooked_beef 1'
