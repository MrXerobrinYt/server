ruby_ore:
  displayname: '<#FFFFFF>Ruby Ore'
  material: PAPER
  Pack:
    generate_model: true
    parent_model: block/cube_all
    textures:
      - minerals_pack/ruby_ore
  Mechanics:
    noteblock:
      block_sounds:
        place_sound: block.stone.place
        break_sound: block.stone.break
        hit_sound: block.stone.hit     # Custom sound as defined in Oraxen/sound.yml
        step_sound: block.stone.step   # Requires a sound-file in the Oraxen/pack-folder aswell
        fall_sound: my.custom.fallsound
        volume: 0.8                      # Default: 0.8
        pitch: 0.8                       # Default: 0.8
      custom_variation: 60
      model: ruby_ore
      hardness: 7
      drop:
        silktouch: true
        fortune: true
        minimal_type: IRON
        best_tools:
          - PICKAXE
        loots:
          - oraxen_item: ruby
