example_sword:
  itemname: <gradient:#FA7CBB:#F14658><bold>My Custom Sword
  material: WOODEN_SWORD
  injectID: false # allow Oraxen to recognise the item if true or not set
  
  ItemFlags:
  - HIDE_ENCHANTS
  - HIDE_ATTRIBUTES
  - HIDE_UNBREAKABLE
  - HIDE_DESTROYS
  - HIDE_PLACED_ON
  - HIDE_POTION_EFFECTS
  
  PersistentData:
  - key: test:hello
    type: STRING
    value: Here is a value
  
  AttributeModifiers:
  - attribute: MOVEMENT_SPEED
    amount: 0.1
    operation: 0
    slot: HAND
    uuid: bcbe974e-8ed3-42e4-87ad-10a88bde93f8
    name: oraxen:modifier
    key: oraxen:modifier
  
  Enchantments:
    protection: 4
    flame: 34
    sharpness: 18
  Components:
    durability: 10

example_custom_mechanic:
  itemname: <gradient:#FA7CBB:#F14658><bold>My Item With A Custom Mechanic
  material: DIAMOND_SWORD
  Mechanics:
    custom:
      test:
        one_usage: true
        cooldown: 200 # in ticks
        event: CLICK:right:all
        conditions:
        - '#player.hasPermission(''example.permission'')'
        actions:
        - '[console] give <player> cooked_beef 1'

example_efficient_pickaxe:
  itemname: <gradient:#59A7EA:#F1D2FF><bold>Turbo Pickaxe
  material: DIAMOND_PICKAXE
  Mechanics:
    efficiency:
      amount: 3

example_slow_pickaxe:
  itemname: <gradient:#59A7EA:#F1D2FF><bold>Slow Pickaxe
  material: DIAMOND_PICKAXE
  Mechanics:
    efficiency:
      amount: -3

example_potion:
  itemname: <#6f737d>Wither Potion
  material: SPLASH_POTION
  injectID: false # allow Oraxen to recognise the item if true or not set
  color: 34, 0, 10
  PotionEffects:
  - type: wither
    duration: 200
    amplifier: 2
    ambient: false
    particles: true
    icon: true

miner_sandwitch:
  itemname: <gradient:#F69D84:#FAD98D>Miner's sandwitch
  material: PAPER
  Pack:
    generate_model: true
    parent_model: item/generated
    textures:
    - default/sandwitch.png
  Components:
    food:
      nutrition: 8 # Same as cooked beef
      saturation: 12.8 # Same as cooked beef
      can_always_eat: true # So it can be eaten even when not hungry
    consumable:
      consume_seconds: 5
      animation: eat
      sound: entity.generic.eat
      has_consume_particles: true
      on_consume_effects:
      - type: apply_effects
        effects:
          minecraft:haste:
            duration: 3600
            amplifier: 0
            ambient: true
            show_particles: true
            show_icon: true
        probability: 1.0

